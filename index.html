<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Age calculator app</title>

</head>
<body>

  <main class="container">

    <form class="form" action="">

      <div class="inputs">
        <div class="input-container">
          <span>Day</span>
          <input autocomplete="off" type="text" name="dia" placeholder="DD">
          <span class="hidden "></span>
        </div>
        <div class="input-container">
          <span>Month</span>
          <input autocomplete="off" type="text" name="mes" placeholder="MM">
          <span class="hidden "></span>
        </div>
        <div class="input-container">
          <span>Year</span>
          <input autocomplete="off" type="text" name="anio" placeholder="YYYY">
          <span class="hidden "></span>
        </div>
      </div>

      <button type="submit" class="submit"><img src="./assets/images/icon-arrow.svg" alt="action"></button>
    </form>

    <section class="result">
      <h2 class="result__text"><span class="result__span year">--</span> years</h2>
      <h2 class="result__text"><span class="result__span month">--</span> months</h2>
      <h2 class="result__text"><span class="result__span day">--</span> days</h2>
    </section>
  </main>

 <script type="module" src="script.js"></script>
</body>
</html>
